<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Driven Recipe Recommender</title>
    <style>
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full height of the viewport */
        }
        video {
            max-width: 100%; /* Ensures the video is responsive */
            z-index: -1; /* Ensures the button is clickable on top of the video */
        }
        .explore-button {
            margin-top: -50px; /* Adjust as necessary to position the button */
            z-index: 1; /* Ensures the button is above the video */
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted>
            <source src="cooking_magic.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <a href="content.html" class="explore-button"><button>Explore More</button></a>
    </div>
</body>
</html>
